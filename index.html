<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="grid-layout-wrapper">
        <header>
        <p>Library</p>
        </header>
        <main>
            <div class="hide input-container">
                <form id="book_form">
                    <div class="input-wrap">
                        <label for="author_name">Author name:</label>
                        <input type="text" name="author" id="author_name" placeholder="" required>
                    </div>
                    <div class="input-wrap">
                        <label for="book_title">Book title:</label>
                        <input type="text" name="title" id="book_title" required>
                    </div>
                    <div class="input-wrap">
                        <label for="book_pages">Pages:</label>
                        <input type="number" name="pages" id="book_pages" required>
                    </div>
                    <div class="input-radio-wrap">
                        <label for="book_read">Did you read this book?:</label>
                            <label class="label-radio" for="book_read_yes">
                                <input type="radio" class="read-radio" name="read" id="book_read_yes" value="yes" checked required>
                                <img class="radio-img" src="icon/yes-svgrepo-com.svg" alt="yes">
                            </label>
                            <label class="label-radio" for="book_read_no">
                                <input type="radio" class="read-radio" name="read" id="book_read_no" value="no" required>
                                <img class="radio-img" src="icon/no-svgrepo-com.svg" alt="no">
                            </label>
                    </div>
                    <div class="input-wrap">
                        <button type="submit" class="addBtn">Add Book</button>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <button class="show-input-container">+ Add Book</button>
                <table class="table-book">
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th class="th-small">Pages</th>
                        <th  class="th-small">Read</th>
                        <th class="th-small">Delete</th>
                    </tr>
                </table>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
